apiVersion: v1
kind: configMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    app: catalogue
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      app: catalogue
      tier: app
  template:
    metadata:
      labels:
        project: roboshop
        app: catalogue
        tier: app
    spec:
      containers:
      - name: catalogue
        image: harinadhareddy/catalogue:1.0.0
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
            name: catalogue
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    project: roboshop
    app: catalogue
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080


  
